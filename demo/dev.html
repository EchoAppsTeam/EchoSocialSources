<!DOCTYPE html>
<html>
	<head>
		<title>Echo Social Sources app v{%=packageVersions.stable%} Demo</title>
		<script type="text/javascript" src="//cdn.echoenabled.com/sdk/v3/dev/loader.js"></script>
	</head>
<body>

<center><h1>Doughnut chart (#puppies)</h1></center>
<div id="container-doughnut" style="margin: 0px auto; width: 50%; max-width: 440px;"></div>

<br>

<center><h1>Pie chart (#puppies)</h1></center>
<div id="container-pie" style="margin: 0px auto; width: 50%; max-width: 440px;"></div>


<script type="text/javascript">
	Echo.Loader.initApplication({
		"scripts": {
			"dev": "{%= appBaseURLs.dev %}/app.js",
			"prod": "{%= appBaseURLs.prod %}/app.js"
		},
		"component": "Echo.Apps.SocialSources",
		"config": {
			"target": document.getElementById("container-doughnut"),
			"targetURL": "http://social-chatter.echoplatform.com/social-source-input/fm703jjma7",
			"dependencies": {
				"StreamServer": {"appkey": "echo.echo.streamserver.echo.prod"}
			}
		}
	});

	Echo.Loader.initApplication({
		"scripts": {
			"dev": "{%= appBaseURLs.dev %}/app.js",
			"prod": "{%= appBaseURLs.prod %}/app.js"
		},
		"component": "Echo.Apps.SocialSources",
		"config": {
			"target": document.getElementById("container-pie"),
			"targetURL": "http://social-chatter.echoplatform.com/social-source-input/fm703jjma7",
			"presentation": {"visualization": "pie"},
			"dependencies": {
				"StreamServer": {"appkey": "echo.echo.streamserver.echo.prod"}
			}
		}
	});
</script>

</body>
</html>
